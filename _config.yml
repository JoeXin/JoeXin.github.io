# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Xin'Blog                              # 博客名称
subtitle:                                    # 根据主题的不同，有的会显示有的不会显示
description: 许多话，只是写给本身看，仅此罢了。 # 网站的关键词
author: Joe Xin                              # 作者名称
language: zh-Hans
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://yoursite.com                     # 站点链接
root: /                                      # 根目录的位置
permalink: :year/:month/:day/:title/         # 生成的链接的格式   
permalink_defaults:                          # 生成链接中各部分的默认值

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts   # 新的博文的文件名
default_layout: post                                # 默认布局
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:                                    # 代码块的设置
  enable: true        
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized                # 如果撰写文章时没有设置分类，默认的分类选择
category_map:
tag_map:


# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/

Plugins: hexo-generator-feed
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:joexin/joexin.github.io.git
  branch: master

feed:                       # 实现博客订阅功能
  type: atom
  path: atom.xml
  limit: 2
